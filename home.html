<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Tomatoes â€” Blog</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1><a href="home.html">Fresh Tomatoes</a></h1>
            <p class="tagline">A collection of thoughts and reviews</p>
        </div>
    </header>

    <nav class="site-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#feed">Posts</a></li>
            <li><a href="index.html">Enter (Legacy)</a></li>
        </ul>
    </nav>

    <main id="feed" class="feed" aria-live="polite">
        <!-- Posts will be loaded here by JavaScript from /posts/index.json -->
        <p class="loading">Loading posts...</p>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Fresh Tomatoes. All rights reserved.</p>
    </footer>

    <script>
    async function loadFeed(){
        try{
            const res = await fetch('posts/index.json');
            if(!res.ok) throw new Error('Could not load posts index');
            const posts = await res.json();
            const container = document.getElementById('feed');
            // sort newest first
            posts.sort((a,b)=> new Date(b.date) - new Date(a.date));
            posts.forEach(p=>{
                const card = document.createElement('article');
                card.className = 'post-card';
                card.innerHTML = `
                    <a class="thumb-link" href="${p.url}"><img class="thumb" src="${p.thumb}" alt="${p.title}"></a>
                    <div class="post-body">
                      <h2 class="post-title"><a href="${p.url}">${p.title}</a></h2>
                      <p class="post-meta">${new Date(p.date).toLocaleDateString()}</p>
                      <p class="post-excerpt">${p.excerpt}</p>
                    </div>`;
                container.appendChild(card);
            });
        }catch(err){
            console.error(err);
            const container = document.getElementById('feed');
            container.innerHTML = '<p>Sorry, the post feed could not be loaded.</p>';
        }
    }
    loadFeed();
    </script>
</body>
</html>
